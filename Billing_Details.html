<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Billing_Details</title>
    <style>
        body {
            background-color: rgb(130, 222, 238);
            text-align: center;
        }
        
        .BillingBanner {
            width: 350px;
            height: 400px;
            padding: 80px;
            margin: auto;
            margin-top: 20px;
            border-radius: 10px;
            background: white;
        }
    </style>


</head>

<body>
    <section class="BillingBanner">

        <h3>Billing Details:</h3>
        <p> UserName:<span id="userName"></span></p>
        <p> Age:<span id="Age"></span></p>
        <p> JourneyDate:<span id="JourneyDate"></span></p>
        <p> PickupTime:<span id="PickupTime"></span></p>
        <p> CabType: <span id="cabtype"></p>
        <p> Kilometers: <span id="kilometers"></span></p>
        <p> Total fare: <span id="Amount"></span></p>
        <p> Amount after Peak Hour fare added: <span id="peakamount"></span></p>
        <p>Amount for senior citizen: <span id="seniorCitizenAmount"></span></p>
        <p> GST Amount: <span id="GstAmount"></span></p>
        <p>Total Amount Payable: <span id="TotalAmountPayable"></span></p>


    </section>

    <h6>Thank you! Have a safe ride</h6>
    <script src="Show_Billing.js"></script>

</body>

</html>
